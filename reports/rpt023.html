<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">รายงานสรุปความร่วมมือกับสถาบันเป็นรายมหาวิทยาลัย (rpt023)</span>
                </div>
            </div>
             <div class="portlet-body">
               <div class="row">
                 <div class="col-sm-6 col-lg-6 col-xs-12">
                   <div class="form-group form-md-line-input form-md-floating-label">
                     <select class="form-control" id="countryId" ng-model="countryId"
                             ng-options="country.countryId as country.countryName for country in masterCountries">>
                         <option value=""></option>
                     </select>
                     <label for="countryId">Country</label>
                   </div>
                 </div>
                 <div class="col-sm-6 col-lg-6 col-xs-12">
                   <div class="form-group form-md-line-input form-md-floating-label">
                     <select class="form-control" id="institutionId"
                             ng-model="institutionId"
                             ng-options="institution.institutionId as institution.institutionName for institution in masterInstitutions">
                           <option value=""></option>
                     </select>
                     <label for="institutionId">Institution</label>
                   </div>
                 </div>
               </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearch()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
           <div class="portlet-body">
              <div class="row">
                <div class="col-md-12 col-lg-12 col-xs-12">
                  <table ng-table="rpt023Table" class="table table-bordered table-hover">
                      <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="2%"><b>No.</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Institution</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Country</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Print</b></th>
                      </thead>
                      <tbody>
                          <tr ng-repeat="d in $data track by $index">
                              <td class="text-left">{{$index + 1}}</td>
                              <td class="text-left">{{d.institutionName}}</td>
                              <td class="text-left">{{d.countryName}}</td>
                              <td class="text-center">
                                <a ng-click="doPrintReport(d.institutionId,d.institutionName)">
                                  <i class="fa fa-print "></i>
                                </a>
                              </td>
                          </tr>
                      </tbody>
                   </table>
                </div>
              </div>
           </div>
        </div>
    </div>
</div>
<form>

</form>
