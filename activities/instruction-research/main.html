<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Instruction/Research</span>
                </div>
            </div>
             <div class="portlet-body">
                <div class="row">
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" ng-class="{'edited ng-touched':ActivityInstructionResearchFormBean.countryId > 0}"
                              id="ActivityInstructionResearchFormBean.countryId" ng-model="ActivityInstructionResearchFormBean.countryId"
                              ng-options="country.countryId as country.countryName for country in masterCountries"
                              ng-change="searchInstitution()">
                            <option value=""></option>
                      </select>
                      <label for="countryId">Country</label>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" ng-class="{'edited ng-touched':ActivityInstructionResearchFormBean.institutionId > 0}"
                              id="ActivityInstructionResearchFormBean.institutionId" ng-model="ActivityInstructionResearchFormBean.institutionId"
                              ng-options="institution.institutionId as institution.institutionName for institution in masterInstitutions">
                            <option value=""></option>
                      </select>
                      <label for="institutionId">Institution</label>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                      <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="form-control" id="fullName"
                               ng-model="ActivityInstructionResearchFormBean.fullName" maxlength="100" >
                        <label for="fullName">Instructor name</label>
                      </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-radios">
                        <label>Inbound/Outbound</label>
                        <div class="md-radio-inline">
                            <div class="md-radio">
                                <input type="radio" id="inbound" name="rd-inbound-outbound"
                                       ng-model="ActivityInstructionResearchFormBean.inboundOutbound"
                                       ng-value="'inbound'"
                                       class="md-radiobtn" checked>
                                <label for="inbound">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span> Inbound
                                </label>
                            </div>
                            <div class="md-radio">
                                <input type="radio" id="outbound" name="rd-inbound-outbound"
                                       ng-model="ActivityInstructionResearchFormBean.inboundOutbound"
                                       ng-value="'outbound'"
                                       class="md-radiobtn">
                                <label for="outbound">
                                    <span></span>
                                    <span class="check"></span>
                                    <span class="box"></span> Outbound
                                </label>
                            </div>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearchInstructionResearch()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-body" style="padding-bottom:70px;">
              <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:10px;">
                <a class="btn green-dark btn-outline" ui-sref="site.instruction-research-add-edit">
                    <i class="fa fa-plus-circle "></i>
                    Add instruction-research
                </a>
              </div>
                <table ng-table="InstructionResearchTable" class="table table-bordered table-hover">
                    <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="20%"><b>Instructor name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Institution</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Inbound/Outbound</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Country</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Delete</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in $data">
                            <td class="text-left">{{d.chulaMsPrefix.prefixName}}{{d.fullName}}</td>
                            <td class="text-left">{{d.chulaMsInstitution.institutionName}}</td>
                            <td class="text-left">{{d.inboundOutbound }}</td>
                            <td class="text-left">{{d.chulaMsCountry.countryName }}</td>
                            <td class="text-center">
                              <a ng-click="doInitEditInstructionResearch(d.activityInstructionResearchId)">
                                <i class="fa fa-edit "></i>
                              </a>
                            </td>
                            <td class="text-center">
                              <a ng-click="doInitEditInstructionResearch(d.activityInstructionResearchId)">
                                <i class="fa fa-trash font-red"></i>
                              </a>
                            </td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
</div>
