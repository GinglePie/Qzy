<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Activity Exchange</span>
                </div>
            </div>
             <div class="portlet-body">
                <div class="row">
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" id="institutionId" ng-model="searchBean.institutionId">
                          <option value="" selected></option>
                          <option ng-repeat="institution in masterInstitutions" value="{{institution.institutionId}}">{{ institution.institutionName }}</option>
                      </select>
                      <label for="institutionId">Institution</label>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" id="agreementTypeId" ng-model="searchBean.agreementTypeId">
                          <option value="" selected></option>
                          <option ng-repeat="agreementType in masterAgreementTypes" value="{{agreementType.agreementTypeId}}">{{ agreementType.agreementTypeName }}</option>
                      </select>
                      <label for="agreementTypeId">Agreement type</label>
                    </div>
                  </div>
                  <div class="col-sm-12 col-lg-12 col-xs-12">
                      <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="form-control" id="activityName"
                               ng-model="searchBean.activityName" maxlength="100" >
                        <label for="activityName">Activity name</label>
                      </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                        <div class="input-group right-addon">
                            <input type="text" class="form-control" data-provide="datepicker" id="startDate"
                                   ng-model="searchBean.startDate" maxlength="10"
                                   data-date-format="dd/mm/yyyy">
                            <label for="startDate">Start date</label>
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                        <div class="input-group right-addon">
                            <input type="text" class="form-control" data-provide="datepicker" id="endDate"
                                   ng-model="searchBean.endDate" maxlength="10"
                                   data-date-format="dd/mm/yyyy">
                            <label for="NetworkMouFormBean.endDate">End date</label>
                            <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearchActivityExchange()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-body" style="padding-bottom:70px;">
              <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:10px;">
                <a class="btn green-dark btn-outline" ui-sref="site.activity-exchange-add-edit.information">
                    <i class="fa fa-plus-circle "></i>
                    Add Exchange
                </a>
              </div>
                <table ng-table="ActivityExchangeTable" class="table table-bordered table-hover">
                    <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="20%"><b>Activity name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Start date</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>End date</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Agreement type</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Institution</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Delete</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in $data">
                            <td class="text-left">{{d.activityName}}</td>
                            <td class="text-center">{{d.startDate | formatDate }}</td>
                            <td class="text-center">{{d.endDate | formatDate }}</td>
                            <td class="text-left">{{d.chulaMsAgreementType.agreementTypeName }}</td>
                            <td class="text-left">{{d.chulaMsInstitution.institutionName }}</td>
                            <td class="text-center">
                              <a ng-click="initEditActivityExchange(d.activityExchangeId)">
                                <i class="fa fa-edit "></i>
                              </a>
                            </td>
                            <td class="text-center">
                              <a ng-click="doDeleteActivityExchange(d.activityExchangeId)">
                                <i class="fa fa-trash font-red"></i>
                              </a>
                            </td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
</div>
