<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
    <div class="portlet-body">
      <div class="row">
        <div class="col-sm-12 col-lg-12 col-xs-12">
          <input type="hidden" ng-model="ActivityExchangeInformationFormBean.activityExchangeId"/>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <input type="text" class="form-control require" id="activityName"
                     ng-model="ActivityExchangeInformationFormBean.activityName" maxlength="200"
                     ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.activityName.length > 0}">
              <label for="activityName">Activity name <span class="font-red">*</span></label>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <select class="form-control require" id="personType"
                      ng-model="ActivityExchangeInformationFormBean.personType" ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.personType.length > 0}">
                  <option value="" selected></option>
                  <option ng-repeat="(key, value) in masterPersonTypes" value="{{key}}">{{ value }}</option>
              </select>
              <label for="personType">Person type </label>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
                <div class="input-group right-addon">
                    <input type="text" class="form-control" data-provide="datepicker" id="startDate"
                           ng-model="ActivityExchangeInformationFormBean.startDate" maxlength="10"
                           ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.startDate.length > 0}"
                           data-date-format="dd/mm/yyyy">
                    <label for="ActivityExchangeInformationFormBean.startDate">Start date</label>
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
                <div class="input-group right-addon">
                    <input type="text" class="form-control" data-provide="datepicker" id="endDate"
                           ng-model="ActivityExchangeInformationFormBean.endDate" maxlength="10"
                           ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.endDate.length > 0}"
                           data-date-format="dd/mm/yyyy">
                    <label for="ActivityExchangeInformationFormBean.endDate">End date</label>
                    <span class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </span>
                </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <div class="input-group right-addon">
                <input type="hidden" ng-model="ActivityExchangeInformationFormBean.networkMouId"/>
                <input type="text" class="form-control" id="networkMouRelatedName"
                       ng-model="networkMouRelatedName" maxlength="100"
                       data-target="#modal-add-edit-activity-exchange-information" data-toggle="modal"
                       ng-class="{'edited ng-touched':networkMouRelatedName.length > 0}" readonly>
                <label for="networkMouRelatedName">MOU related</label>
                <span class="input-group-addon">
                    <i class="fa fa-search-plus"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <select class="form-control" ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.agreementTypeId > 0}"
                      id="ActivityExchangeInformationFormBean.agreementTypeId" ng-model="ActivityExchangeInformationFormBean.agreementTypeId"
                      ng-options="agreementType.agreementTypeId as agreementType.agreementTypeName for agreementType in masterAgreementTypes">
                    <option value=""></option>
              </select>
              <!-- <select class="form-control" id="agreementType"
                      ng-model="ActivityExchangeInformationFormBean.agreementTypeId"
                      ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.agreementTypeId > 0}">
                  <option value="" selected></option>
                  <option ng-repeat="agreementType in masterAgreementTypes" value="{{agreementType.agreementTypeId}}">{{ agreementType.agreementTypeName }}</option>
              </select> -->
              <label for="agreementTypeId">Agreement type</label>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <select class="form-control" ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.institutionId > 0}"
                      id="ActivityExchangeInformationFormBean.institutionId" ng-model="ActivityExchangeInformationFormBean.institutionId"
                      ng-options="institution.institutionId as institution.institutionName for institution in masterInstitutions">
                    <option value=""></option>
              </select>
              <!-- <select class="form-control" id="countryId" ng-model="institutionId" ng-change="changeFaculty()">
                  <option value="" selected></option>
                  <option ng-repeat="institution in masterInstitutions" value="{{institution.institutionId}}">{{ institution.institutionName }}</option>
              </select> -->
              <label for="institutionId">Institution</label>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-line-input form-md-floating-label">
              <input type="text" class="form-control require" id="totalPerson"
                     ng-model="ActivityExchangeInformationFormBean.totalPerson" maxlength="4" number-only
                     ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.totalPerson > 0}">
              <label for="totalPerson">Total person </label>
            </div>
          </div>
          <div class="col-sm-6 col-lg-6 col-xs-12">
            <div class="form-group form-md-radios">
                <label>Inbound/Outbound</label>
                <div class="md-radio-inline">
                    <div class="md-radio">
                        <input type="radio" id="inbound" name="rd-inbound-outbound"
                               ng-model="ActivityExchangeInformationFormBean.inboundOutbound"
                               ng-value="'inbound'"
                               class="md-radiobtn" checked>
                        <label for="inbound">
                            <span></span>
                            <span class="check"></span>
                            <span class="box"></span> Inbound
                        </label>
                    </div>
                    <div class="md-radio">
                        <input type="radio" id="outbound" name="rd-inbound-outbound"
                               ng-model="ActivityExchangeInformationFormBean.inboundOutbound"
                               ng-value="'outbound'"
                               class="md-radiobtn">
                        <label for="outbound">
                            <span></span>
                            <span class="check"></span>
                            <span class="box"></span> Outbound
                        </label>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-12 col-xs-12">
        <div class="form-group form-md-line-input form-md-floating-label">
            <textarea class="form-control" rows="5"
                      ng-model="ActivityExchangeInformationFormBean.remark"
                      ng-class="{'edited ng-touched':ActivityExchangeInformationFormBean.remark.length > 0}"></textarea>
            <label>Remark</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-12 col-xs-12 text-center">
        <button type="reset" class="btn btn-outline grey-cascade">
          Reset
        </button>
        <button type="button" class="btn bg-chula-pink-light font-white"
                ng-click="doSaveInformation()">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<div id="modal-add-edit-activity-exchange-information" class="modal container fade" tabindex="-1"
     data-backdrop="static" data-keyboard="false" data-attention-animation="false">
    <div class="modal-header">
        <h4>Find MOU</h4>
    </div>
    <div class="modal-body">
        <div class="row">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-12">
                <div class="form-group form-md-line-input form-md-floating-label">
                  <input type="text" class="form-control" id="networkMouName"
                         ng-model="networkMouName" maxlength="100" >
                  <label for="networkMouName">Network/MOU name</label>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-sm-12 text-center">
                  <button type="button" class="btn bg-chula-pink-light font-white"
                          ng-click="doSearchMou()">
                    Search
                  </button>
              </div>
          </div>
          <br/>
          <div class="col-sm-12 col-lg-12 col-xs-12">
            <table ng-table="NetworkMouTable" class="table table-bordered table-hover">
                <thead>
                    <th class="text-center bg-chula-pink-light font-white" width="20%"><b>MOU name</b></th>
                    <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Sign date</b></th>
                    <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Start date</b></th>
                    <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Expire date</b></th>
                    <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Select</b></th>
                </thead>
                <tbody>
                    <tr ng-repeat="d in $data">
                        <td class="text-left">{{d.networkMouName}}</td>
                        <td class="text-left">{{d.signDate | formatDate}}</td>
                        <td class="text-left">{{d.startDate | formatDate}}</td>
                        <td class="text-left">{{d.expireDate | formatDate}}</td>
                        <td class="text-center">
                            <button type="button" class="btn green-dark font-white" ng-click="selectedMOU(d)">Select</button>
                        </td>
                    </tr>
                </tbody>
             </table>
          </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn grey-cascade btn-outline" ng-click="resetModal()"> Cancel </button>
        <!-- <button type="button" class="btn green-dark font-white" ng-click="doSaveRegion()">Submit</button> -->
    </div>
</div>
