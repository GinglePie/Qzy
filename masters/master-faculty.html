<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Master Faculty</span>
                </div>
            </div>
             <div class="portlet-body">
                <div class="row">
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" id="countryId" ng-model="countryId">
                          <option value="" selected></option>
                          <option ng-repeat="institution in institutions" value="{{institution.institutionId}}">{{ institution.institutionName }}</option>
                      </select>
                      <label for="countryId">Institution</label>
                    </div>
                  </div>
                    <div class="col-sm-6 col-lg-6 col-xs-12">
                        <div class="form-group form-md-line-input form-md-floating-label">
                          <input type="text" class="form-control" id="facultyName"
                                 ng-model="facultyName" maxlength="100" >
                          <label for="facultyName">Faculty name</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearchFaculty()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-body" style="padding-bottom:70px;">
              <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:10px;">
                <a class="btn green-dark btn-outline"
                     data-target="#modal-add-edit-faculty" data-toggle="modal"
                     ng-click="resetModal()">
                      <i class="fa fa-plus-circle "></i>
                      Add Faculty
                  </a>
              </div>
                <table ng-table="FacultyTable" class="table table-bordered table-hover">
                    <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Faculty name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Institution name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Delete</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in $data">
                            <td class="text-left">{{d.facultyName}}</td>
                            <td class="text-left">{{d.chulaMsInstitution.institutionName}}</td>
                            <td class="text-center">
                              <a ng-click="initEditFaculty(d.facultyId)">
                                <i class="fa fa-edit "></i>
                              </a>
                            </td>
                            <td class="text-center">
                              <a ng-click="doDeleteFaculty(d.facultyId)">
                                <i class="fa fa-trash font-red"></i>
                              </a>
                            </td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
    <div id="modal-add-edit-faculty" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" data-attention-animation="false">
        <div class="modal-header">
            <h4>Add/Edit Faculty</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <input type="hidden" ng-model="modalFacultyId"/>
                <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12">
                  <div class="form-group form-md-line-input form-md-floating-label">
                    <select class="form-control" ng-class="{'edited ng-touched':modalInstitutionId > 0}"
                            id="modalInstitutionId" ng-model="modalInstitutionId"
                            ng-options="institution.institutionId as institution.institutionName for institution in institutions">
                          <option value="0"></option>
                    </select>
                      <!-- <select class="form-control" ng-class="{'edited ng-touch':modalRegionId.length > 0}"
                              id="modalRegionId" ng-model="modalRegionId">
                          <option value="" selected></option>
                          <option ng-repeat="region in regions" value="{{region.regionId}}">{{ region.regionName }}</option>
                      </select> -->
                      <label for="modalInstitutionId">Institution</label>
                  </div>
                  <div class="form-group form-md-line-input form-md-floating-label">
                      <input type="text" class="form-control" id="modalFacultyName" ng-class="{'edited ng-touch':modalFacultyName.length > 0}"
                             ng-model="modalFacultyName" maxlength="100">
                      <label for="modalFacultyName">Faculty name</label>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn grey-cascade btn-outline"> Cancel </button>
            <button type="button" class="btn green-dark font-white" ng-click="doSaveFaculty()">Submit</button>
        </div>
    </div>
</div>
