<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Master Person</span>
                </div>
            </div>
             <div class="portlet-body">
                <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-12">
                      <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="form-control" id="searchPersonName"
                               ng-model="searchPersonName" maxlength="100" >
                        <label for="searchPersonName">Person name</label>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearchPerson()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-body" style="padding-bottom:70px;">
              <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:10px;">
                <a class="btn green-dark btn-outline" ng-click="initAddPerson('A')">
                    <i class="fa fa-plus-circle "></i>
                    Add person
                </a>
              </div>
                <table ng-table="PersonTable" class="table table-bordered table-hover">
                    <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Identification/Passport No.</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="20%"><b>Person name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="10%"><b>Person type</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Delete</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in $data">
                            <td class="text-left">{{d.identityNo}}</td>
                            <td class="text-left">{{d.chulaMsPrefix.prefixName}}{{d.firstName }} {{d.middleName}} {{d.lastName}}</td>
                            <td class="text-left">{{d.personType}}</td>
                            <td class="text-center">
                              <a ng-click="initEditPerson(d.personId)">
                                <i class="fa fa-edit "></i>
                              </a>
                            </td>
                            <td class="text-center">
                              <a ng-click="doDeletePerson(d.personId)">
                                <i class="fa fa-trash font-red"></i>
                              </a>
                            </td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
</div>
