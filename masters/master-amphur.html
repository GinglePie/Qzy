<div class="row">
  <div class="col-lg-12 col-xs-12 col-sm-12">
        <div class="portlet light bordered">
            <div class="portlet-title tabbable-line">
                <div class="caption">
                    <i class="icon-bubbles font-dark hide"></i>
                    <span class="caption-subject font-dark bold uppercase">Master Agreement Type</span>
                </div>
            </div>
             <div class="portlet-body">
                <div class="row">
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                    <div class="form-group form-md-line-input form-md-floating-label">
                      <select class="form-control" id="provinceId" ng-model="provinceId">
                          <option value="" selected></option>
                          <option ng-repeat="province in provinces" value="{{province.provinceId}}">{{ province.provinceName }}</option>
                      </select>
                      <label for="provinceId">Province</label>
                    </div>
                  </div>
                  <div class="col-sm-6 col-lg-6 col-xs-12">
                      <div class="form-group form-md-line-input form-md-floating-label">
                        <input type="text" class="form-control" id="amphurName"
                               ng-model="amphurName" maxlength="100" >
                        <label for="amphurName">Amphur name</label>
                      </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="button" class="btn bg-chula-pink-light font-white"
                                ng-click="doSearchAmphur()">
                          Search
                        </button>
                    </div>
                </div>
             </div>
        </div>
        <div class="portlet light bordered">
            <div class="portlet-body" style="padding-bottom:70px;">
              <div class="col-sm-12 col-lg-12 col-md-12 col-xs-12 text-right" style="margin-bottom:10px;">
                <a class="btn green-dark btn-outline"
                     data-target="#modal-add-edit-amphur" data-toggle="modal"
                     ng-click="resetModal()">
                      <i class="fa fa-plus-circle "></i>
                      Add Amphur
                  </a>
              </div>
                <table ng-table="AmphurTable" class="table table-bordered table-hover">
                    <thead>
                        <th class="text-center bg-chula-pink-light font-white" width="20%"><b>Amphur name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="20%"><b>Province name</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
                        <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Delete</b></th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="d in $data">
                            <td class="text-left">{{d.amphurName}}</td>
                            <td class="text-left">{{d.chulaMsProvince.provinceName}}</td>
                            <td class="text-center">
                              <a ng-click="initEditAmphur(d.amphurId)">
                                <i class="fa fa-edit "></i>
                              </a>
                            </td>
                            <td class="text-center">
                              <a ng-click="doDeleteAmphur(d.amphurId)">
                                <i class="fa fa-trash font-red"></i>
                              </a>
                            </td>
                        </tr>
                    </tbody>
                 </table>
            </div>
        </div>
    </div>
    <div id="modal-add-edit-amphur" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false" data-attention-animation="false">
        <div class="modal-header">
            <h4>Add/Edit Amphur</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <input type="hidden" ng-model="modalAmphpurId"/>
                <div class="col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 col-xs-12">
                  <div class="form-group form-md-line-input form-md-floating-label">
                    <select class="form-control" ng-class="{'edited ng-touched':modalProvinceId > 0}"
                            id="modalProvinceId" ng-model="modalProvinceId"
                            ng-options="province.provinceId as province.provinceName for province in provinces">
                          <option value="0"></option>
                    </select>
                      <!-- <select class="form-control" ng-class="{'edited ng-touch':modalRegionId.length > 0}"
                              id="modalRegionId" ng-model="modalRegionId">
                          <option value="" selected></option>
                          <option ng-repeat="region in regions" value="{{region.regionId}}">{{ region.regionName }}</option>
                      </select> -->
                      <label for="modalProvinceId">Province</label>
                  </div>
                  <div class="form-group form-md-line-input form-md-floating-label">
                      <input type="text" class="form-control" id="modalAmphurName" ng-class="{'edited ng-touch':modalAmphurName.length > 0}"
                             ng-model="modalAmphurName" maxlength="100">
                      <label for="modalAmphurName">Amphur name</label>
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn grey-cascade btn-outline"> Cancel </button>
            <button type="button" class="btn green-dark font-white" ng-click="doSaveAmphur()">Submit</button>
        </div>
    </div>
</div>
