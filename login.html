<div class="login">
  <div class="header bg-pink">
      <!-- <a href="index.html">
          <img src="img/logo72.png" alt="" />
      </a> -->
      <a ng-click="goLogin()"><p class="topMenu font-white uppercase">เข้าสู่ระบบ</p></a>
      <a ng-click="goRegister()"><p class="topMenu font-white uppercase">สมัครสมาชิก</p></a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content portlet light bordered">
      <!-- BEGIN LOGIN FORM -->
      <form class="login-form" ng-submit="doLogin()">
          <h3 class="form-title font-pink">
            <img src="assets/img/icon/logo-with-shadow.png" style="max-height: 100px; width: auto;" alt="" />
            <span class="font-pink">เข้าสู่ระบบ</span>
          </h3>
          <div class="alert alert-danger display-hide">
              <button class="close" data-close="alert"></button>
              <span> Enter any username and password. </span>
          </div>
          <div ng-show="authenticationError" class="alert alert-danger ">
            <span>Username or Password incorrect!! </span>
          </div>
          <div class="form-group">
              <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
              <label class="control-label visible-ie8 visible-ie9">อีเมล์:</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="text"
                     autocomplete="off" placeholder="อีเมล์" name="email"
                     ng-model="credential.username"/>
          </div>
          <div class="form-group">
              <label class="control-label visible-ie8 visible-ie9">รหัสผ่าน:</label>
              <input class="form-control form-control-solid placeholder-no-fix" type="password"
                     autocomplete="off" placeholder="รหัสผ่าน" name="password"
                     ng-model="credential.password"/>
          </div>
          <div class="form-actions">              
              <button type="submit" class="btn font-white bg-pink uppercase">เข้าสู่ระบบ</button>
              
              <a href="javascript:;" id="forget-password" class="forget-password">ลืมรหัสผ่าน?</a> 
          </div>
          <div class="bottomSigninBox">
          </div>

      </form>
      <!-- END LOGIN FORM -->
  </div>
  <div class="copyright"> 2017 © Qzy by True Incube The App Builder</div>
</div>
