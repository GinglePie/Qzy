<div class="portlet-title tabbable-line">
  <div class="caption">
      <i class="icon-bubbles font-dark hide"></i>
      <span class="caption-subject font-dark bold uppercase">Recent Activities </span>
  </div>
  <div class="actions">
    <a class="btn btn-circle btn-icon-only green-dark"
       ng-click="doAddInstitutionActivity()" can-action="P260">
        <i class="fa fa-plus"></i>
    </a>
  </div>
</div>
<div class="portlet-body">
  <div class="row">
    <div class="col-sm-12 col-lg-12 col-xs-12">
      <table ng-table="ActivityExchangeTable" class="table table-hover table-striped">
          <thead>
              <th class="text-center bg-chula-pink-light font-white" width="10%"><b>From</b></th>
              <th class="text-center bg-chula-pink-light font-white" width="10%"><b>To</b></th>
              <th class="text-center bg-chula-pink-light font-white" width="30%"><b>Detail</b></th>
              <th class="text-center bg-chula-pink-light font-white" width="5%"><b>Edit</b></th>
          </thead>
          <tbody>
              <tr ng-repeat="d in institutionActivityDatas">
                  <td class="text-center">{{d.activityStartDate | formatDate}}</td>
                  <td class="text-center">{{d.activityEndDate | formatDate }}</td>
                  <td class="text-left">{{d.activity }}</td>
                  <td class="text-center">
                    <a ng-click="initEditInstitutionActivity(d.institutionActivityId)">
                      <i class="fa fa-edit "></i>
                    </a>
                  </td>
              </tr>
          </tbody>
       </table>
       <div class="col-sm-6 col-lg-6 col-xs-12 text-left">
         <a class="font-green-dark">
           <i class="fa fa-download"></i>
           Export to Excel
         </a>
       </div>
       <div class="col-sm-6 col-lg-6 col-xs-12 text-right">
         <a class="font-green-dark">
           View all
           <i class="fa fa-angle-double-right"></i>
         </a>
       </div>
    </div>
  </div>
</div>
